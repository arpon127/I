<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>অ্যাডমিন প্যানেল</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>অ্যাডমিন প্যানেল</h1>
  </header>
  <main>
    <form id="update-form">
      <h2>শিরোনাম আপডেট করুন</h2>
      <input type="text" id="title-input" placeholder="শিরোনাম লিখুন">
      <h2>পূজার সময়সূচি যোগ করুন</h2>
      <input type="text" id="day-input" placeholder="দিন">
      <input type="text" id="date-input" placeholder="তারিখ">
      <input type="text" id="event-input" placeholder="কার্যক্রম">
      <button type="button" id="save-btn">সংরক্ষণ</button>
    </form>
  </main>
  <footer>
    <p>© ২০২৫ দূর্গা পূজা কমিটি। সর্বস্বত্ব সংরক্ষিত।</p>
  </footer>
  <script src="admin.js"></script>
</body>
</html>
